<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Inspiración Titanic</title>
    <style>
        /* Estilos CSS inspirados en el Titanic (azules, blancos, elegancia) */
        body {
            font-family: 'Georgia', serif; /* Una fuente clásica y elegante */
            background-color: #f0f8ff; /* Azul claro muy sutil, como el aire del mar */
            color: #333; /* Texto principal oscuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa toda la altura de la vista */
            flex-direction: column;
        }

        .container {
            background-color: #ffffff; /* Fondo blanco para el contenido, como un salón */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 50, 100, 0.2); /* Sombra elegante azul marino */
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 5px solid #005a99; /* Una línea azul marino distintiva */
        }

        h1 {
            color: #004c8c; /* Azul marino profundo para el encabezado principal */
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #a0c4e2; /* Línea divisoria azul claro */
            padding-bottom: 10px;
        }

        h3 {
            color: #1e90ff; /* Azul brillante para el estado */
            margin-top: 0;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #005a99; /* Azul marino para las etiquetas */
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #a0c4e2; /* Borde azul claro */
            border-radius: 5px;
            box-sizing: border-box; /* Incluye padding y borde en el ancho total */
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            border-color: #004c8c; /* Borde azul marino al enfocar */
            outline: none;
        }

        button[type="submit"] {
            background-color: #005a99; /* Azul marino para el botón */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background-color: #004c8c; /* Azul más oscuro al pasar el ratón */
            transform: translateY(-1px); /* Efecto sutil de elevación */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>HOME PAGE</h1>

        <h3>Status OK</h3>

        <form action="{{url_for('inicio')}}" method="post"> 
            <label for="img_url">URL de la imagen (solo png):</label>
            <input type="url" id="img_url" name="img_url" placeholder="Pega aquí la URL de la imagen (PNG)" required>

            <button type="submit">Ir a inicio</button>
        </form>
    </div>
</body>
</html>
