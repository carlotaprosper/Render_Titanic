<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Inspiración Titanic</title>
    <style>
        /* Estilos CSS inspirados en el Titanic (azules, blancos, elegancia) */
        body {
            font-family: 'Georgia', serif; /* Fuente clásica */
            background-color: #f0f8ff; /* Azul claro sutil */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea arriba si el contenido es corto */
            min-height: 100vh;
        }

        .main-content {
            background-color: #ffffff; /* Fondo blanco para el contenido */
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 50, 100, 0.2);
            max-width: 800px;
            width: 95%;
            border-top: 6px solid #005a99; /* Línea azul marino distintiva */
            text-align: left; /* Alineación de texto por defecto */
        }

        h2 {
            color: #004c8c; /* Azul marino profundo */
            font-size: 2.2em;
            margin-bottom: 25px;
            border-bottom: 2px solid #a0c4e2;
            padding-bottom: 10px;
            text-align: center; /* Centrar el título de la página */
        }

        h3 {
            color: #1e90ff; /* Azul brillante para los mensajes de bienvenida/títulos de sección */
            margin-top: 20px;
            margin-bottom: 15px;
            font-style: italic;
        }

        /* Estilo para el contenedor del poema */
        .poema-box {
            background-color: #f8f8ff; /* Fondo muy claro (lavanda) para destacar el poema */
            border-left: 5px solid #005a99; /* Borde vertical como una cita */
            padding: 20px;
            margin: 20px 0;
            white-space: pre-wrap; /* Mantiene saltos de línea y espacios del poema */
            line-height: 1.6;
            color: #333;
        }

        /* Estilo para la imagen */
        .image-container {
            margin-top: 30px;
            text-align: center; /* Centrar la imagen dentro de su contenedor */
            padding: 15px;
            border: 1px solid #a0c4e2; /* Borde sutil */
            border-radius: 5px;
        }

        img {
            max-width: 100%; /* Asegura que la imagen no exceda el ancho del contenedor */
            height: auto;
            border: 5px solid #fff; /* Borde blanco alrededor de la imagen */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        /* Estilo para el botón de navegación */
        .nav-form {
            text-align: right; /* Alinea el botón a la derecha */
            margin-top: 40px;
        }

        button[type="submit"] {
            background-color: #005a99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"]:hover {
            background-color: #004c8c;
        }

    </style>
</head>
<body>
    <div class="main-content">
        <h2>Página de Inicio</h2>

        {%if nombre %}
            <h3>Hola {{ nombre }}, bienvenido a la web. Aquí tienes tu poema.</h3>

            {% if poema %}
                <div class="poema-box">
                    {{poema | safe}}
                </div>
            {% endif %}

            {% if img_url %}
                <div class="image-container">
                    <h3>Imagen analizada:</h3>
                    <img src="{{ img_url }}" alt="Imagen analizada">
                </div>
            {% endif %}
        {% endif %}

        <form action="{{url_for('home')}}" method = "get" class="nav-form">
            <button type="submit">Ir a Home</button>
        </form>
    </div>
</body>
</html>
